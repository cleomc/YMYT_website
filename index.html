<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome - YMYT Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --accent:#0ea5a4;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:48px 16px;
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#ffffff);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{
      width:100%;
      max-width:700px;
      background:var(--card);
      border-radius:12px;
      padding:40px 32px 32px 32px;
      box-shadow:0 10px 30px rgba(2,6,23,0.08);
      border:1px solid rgba(15,23,42,0.04);
      text-align:center;
    }
    nav{
      display:flex;
      justify-content:center;
      gap:24px;
      margin-bottom:32px;
    }
    nav a{
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      font-size:17px;
      padding:8px 18px;
      border-radius:6px;
      transition:background 0.15s;
    }
    nav a:hover{
      background:rgba(14,165,164,0.08);
      color:#0891b2;
    }
    h1{
      margin:0 0 12px;
      font-size:2rem;
      font-weight:700;
      letter-spacing:-0.5px;
    }
    p{
      color:var(--muted);
      font-size:1.15rem;
      margin:0 0 10px;
    }
    @media (max-width:520px){
      .container{padding:18px 8px;}
      nav{gap:10px;}
      h1{font-size:1.3rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="terms.html">Terms of Service</a>
      <a href="polices.html">Privacy Policy</a>
    </nav>
    <h1>Welcome to YMYT!</h1>
    <p>
      This application helps you manage and upload your videos to TikTok easily and securely.<br>
      Please review our <a href="terms.html" style="color:var(--accent);text-decoration:underline;">Terms of Service</a> and <a href="polices.html" style="color:var(--accent);text-decoration:underline;">Privacy Policy</a> before using the service.
    </p>
  </div>
</body>
</html>
